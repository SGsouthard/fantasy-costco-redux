{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="template-box">
<h3>Weapon List</h3>

<div class = "the-loop">
{% for weapon in weapons %}
    <div>
        <a href="{% url 'weapon' weapon.id %}">
            <div class="card-content">
                <span>{{ weapon.name }}</span>
                <p>Description: {{ weapon.description }}</p>
                <p>Price: {{ weapon.price }}</p>
                <p>Created By: {{weapon.created_by}}</p>
            </div>
        </a>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
