{% extends 'base.html' %} {% load static %} {% block content %}
<div class="show-page">
  <h3>Mount: {{mount.name}}</h3>
  <p><span class="title-decorator">Description:</span> {{mount.description}}</p>
  <p><span class="title-decorator">Price:</span> {{mount.price}}</p>
  <p><span class="title-decorator">Created by:</span> {{mount.created_by}}</p>

  {% if mount.created_by.id == user.id %}
  <div class="link-collection">
    <a href="{% url 'mount-update' mount.id %}">Update Mount Details</a>
    <a href="{% url 'mount-delete' mount.id %}">DELETE THIS MOUNT</a>
  </div>
</div>
  {% else %}
  {% endif %}
{% endblock %}
