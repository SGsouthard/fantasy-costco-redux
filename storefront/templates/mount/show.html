{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="show-page">
<h3>Name: {{mount.name}}</h3>
<p>description: {{mount.description}}</p>
<p>Price: {{mount.price}}</p>
<p>Created by: {{mount.created_by}}</p>


{% if mount.created_by.id == user.id %}
<div class=link-collection>
<a href="{% url 'mount-update' mount.id %}">Update Mount Details</a>
<a href="{% url 'mount-delete' mount.id %}">DELETE THIS MOUNT</a>
</div>
</div>
{% else %}
{% endif %}

{% endblock %}
