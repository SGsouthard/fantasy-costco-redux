{% extends 'base.html' %} {% load static %} {% block content %}
<div class="show-page">
  <h3>Armor: {{armor.name}}</h3>
  <p><span class="title-decorator">Description:</span> {{armor.description}}</p>
  <p><span class="title-decorator">Price:</span> {{armor.price}}</p>
  <p><span class="title-decorator">Created by:</span> {{armor.created_by}}</p>

  {% if armor.created_by.id == user.id %}
  <div class="link-collection">
    <a href="{% url 'armor-update' armor.id %}">Update Armor Details</a>
    <a href="{% url 'armor-delete' armor.id %}">DELETE THIS ARMOR</a>
  </div>
</div>
  {% else %}
  {% endif %}
{% endblock %}
